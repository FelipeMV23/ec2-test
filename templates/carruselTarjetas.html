{% load static %}

<link rel="stylesheet" href="{% static 'css/Carrusel.css' %}" />

<div class="carrusel container my-4 mx-auto"> <!-- Contenedor para centrar y controlar el tamaño -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/iphone 15 pro max.png' %}" class="img_celular d-block w-100" alt="iPhone 15 Pro Max">
                <div class="texto_carrusel carousel-caption d-none d-md-block">
                    <h5>iPhone 15 Pro Max</h5>
                    <p>Explora el futuro de la fotografía móvil con el nuevo iPhone 15 Pro Max.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/redmi note 12 pro.png' %}" class="img_celular d-block w-100" alt="Redmi Note 12 Pro">
                <div class="texto_carrusel carousel-caption d-none d-md-block">
                    <h5>Redmi Note 12 Pro</h5>
                    <p>Rendimiento excepcional y fotografía de nivel profesional.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/s24 ultra.webp' %}" class="img_celular d-block w-100" alt="S24 Ultra">
                <div class="texto_carrusel carousel-caption d-none d-md-block">
                    <h5>S24 Ultra</h5>
                    <p>La experiencia definitiva en smartphones está aquí con el S24 Ultra.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
