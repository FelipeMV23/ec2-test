<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone +</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css\Register.css' %}">

</head>
    <body>
        
        {% include 'navbar.html' %}

        <!--Registro-->
        <form method="post">
            {% csrf_token %}
            <section class="form-register">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <h1 class="mx-auto" style="text-align: center;">Iniciar Sesión</h1>
                <p>
                <input class="controls" input type="text" name="username" id="username" class="form-control" required placeholder="Ingrese su Nombre">
                </p>
                <br>
                <p>
                <input class="controls"  type="password" name="password" id="password" class="form-control" required placeholder="Ingrese su Contraseña">
                </p>
                <br>
                <input class="button" type="submit" value="Iniciar Sesión" id="liveToastBtn">
            </section>
        </form>
        <!--Registro-->
        <br>
        <br>
        <br>
        
        <footer>
          
        </footer>
    </body>
</html>
