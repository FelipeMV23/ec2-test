{% load static %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/Navbar.css' %}">
    <body>
    <!--Encabezado-->
    <header class="ms-auto">
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Logo de la compañía -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/SM+.png' %}" alt="logo de la compañía" class="logo_CDN d-inline-block align-top" style="max-height: 60px;"> 
                </a>
       
                <button id="hb_button" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation" >
                    <span class="navbar-toggler-icon"></span>
                </button>

             <div class="collapse navbar-collapse" id="navbarContent">
                 <ul class="navbar-nav ms-auto">
                     <li class="nav-item mx-auto">
                         <a class="nav-link" href="{% url 'home' %}">Menú</a>
                     </li>
                     <li class="nav-item mx-auto">
                         <a class="nav-link" href="{% url 'listarProducto' %}">Productos</a>
                     </li>
                     <!-- Condicionales para mostrar u ocultar enlaces según el estado de autenticación -->
                     {% if user.is_authenticated and user.is_superuser %}
                         <li class="nav-item mx-auto">
                            <a class="nav-link" href="{% url 'cerrarSesion' %}">Cerrar Sesión</a>
                         </li>

                         <li class="nav-item mx-auto">
                            <a class="nav-link" href="{% url 'crearProducto' %}">Ingresar Producto</a>
                        </li>
                     {% elif user.is_authenticated %} 
                         <li class="nav-item mx-auto">
                            <a class="nav-link" href="{% url 'verCarrito' %}">Mi Carrito</a>
                         </li>
                         <li class="nav-item mx-auto">
                            <a class="nav-link" href="{% url 'cerrarSesion' %}">Cerrar Sesión</a>
                         </li>
                     {% else %}
                         <li class="nav-item mx-auto">
                            <a class="nav-link" href="{% url 'iniciarSesion' %}">Iniciar sesion</a>
                         </li>
                         <li class="nav-item mx-auto">
                            <a class="nav-link" href="{% url 'registrarUsuario' %}">Registrarse</a>
                         </li>
                     {% endif %}
                 </ul>
                </div>
            </div>
        </nav>
    </div>
       </header>
</body>
